<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
var factnum = 1;
showDivs(factnum);

function addDiv(n) {
  showDivs(factnum += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("stemFacts");
  if (n > x.length) {factnum = 1}
  if (n < 1) {factnum = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[factnum-1].style.display = "block";  
}
</script>
